  <body>
    <h1>Wussup</h1>
    <p>
      Use endpoint "/api/:brand" to access the synthesizers by manufacturer.
    </p>
    <p>
      Use endpoint "/api/:brand/:type" to access the synthesizers by
      manufacturer and what type of synth it is.
    </p>
    <p>The types are</p>
    <ul>
      <li>Poly</li>
      <li>Mono</li>
      <li>Drum Machine</li>
    </ul>
  </body>
